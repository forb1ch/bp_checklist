                  class="w-32 h-32 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center mb-4"
                >
                  <!--               <i class="fas fa-user-ninja text-4xl"></i> -->
                  <img
                    src="https://gta5rp.com/_next/image?url=%2Fimages%2Fdelete%2Froleplay.webp&w=640&q=100"
                    class="rounded-full bg-cover border-2 border-purple-400"
                  />
                </div>
                <h2 class="text-2xl font-bold mb-2">
                  Welcome,
                  <span id="playerName" class="text-purple-400"
                    >Adventurer</span
                  >
                  <button
                    onclick="editName()"
                    class="ml-2 text-sm text-gray-400 hover:text-purple-400"
                    title="Edit Name"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                </h2>

                <!-- Currency -->
                <div
                  class="mt-6 bg-zinc-800 rounded-lg p-4 w-full transition-all duration-300 hover:bg-gray-600"
                >
                  <div class="flex items-center justify-between">
                    <span class="text-lg">BP</span>
                    <span id="coins" class="text-2xl font-bold text-yellow-500"
                      >105</span
                    >
                    <button
                    onclick="editCoins()"
                    class="ml-2 text-sm text-gray-400 hover:text-purple-400"
                    title="Edit Coins"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  </div>
                </div>

                  <!-- Platinum vip status -->
                  <div
                  class="mt-6 bg-zinc-800 rounded-lg p-4 w-full transition-all duration-300 hover:bg-gray-600"
                >
                  <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                      <h1 class="font-medium leading-none"> Gold/Platinum vip status:</h1>
                    </div>
                    <input id="vip-btn" type="checkbox" onclick="vipStatus()" class="cursor-pointer accent-purple-400 text-purple-600 bg-gray-100 border-gray-300 rounded-sm h-5 w-5" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Tasks Section -->
          <div class="md:col-span-2">
            <div
              class="bg-[#111] rounded-xl p-4 lg:p-6 shadow-lg border border-purple-500/20"
            >
              <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Active Quests</h2>
                <button
                onclick="unCompleteTasks()"
                class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-4 py-2 rounded-lg flex items-center transition-all duration-300 transform hover:scale-105"
                title="Uncheck tasks"
              >
                <i class="fas fa-minus mr-2"></i>Cancel Quests
              </button>
                <!-- <button
                  onclick="openModal('newTaskModal')"
                  class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-4 py-2 rounded-lg flex items-center transition-all duration-300 transform hover:scale-105"
                  title="Add Quest"
                >
                  <i class="fas fa-plus mr-2"></i> New Quest
                </button> -->
              </div>

              <div
                id="taskList"
                class="space-y-4 h-[480px] max-h-full overflow-y-auto pr-2"
              >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom Modal -->
      <div id="newTaskModal" class="modal">
        <div class="modal-content bg-zinc-800">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">New Quest</h3>
            <button
              onclick="closeModal('newTaskModal')"
              class="text-gray-400 hover:text-white transition-colors"
              title="Close modal"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <form id="newTaskForm" onsubmit="addNewTask(event)">
            <div class="mb-6">
              <label class="block text-sm font-medium mb-2">Reward Type</label>
              <select
                id="taskRewardType"
                class="w-full bg-zinc-700 rounded-lg p-2 text-white border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all duration-300"
              >
                <option value="build">25 действий на стройке</option>
                <option value="port">25 действий в порту</option>
                <option value="mine">25 действий в шахте</option>
                <option value="ferm">10 действий на ферме</option>
                <option value="lottery">Купить лотерейный билет</option>
                <option value="carting">Выиграть гонку в картинге</option>
                <option value="fire_work">
                  Потушить 25 "огоньков" пожарным
                </option>
                <option value="treasure">Выкопать 1 сокровище(не мусор)</option>
                <option value="race">Проехать 1 уличную гонку</option>
                <option value="cinema">Добавить 5 видео в кинотеатре</option>
                <option value="film_studio">Арендовать киностудию</option>
                <option value="ammunation">Успешная тренировка в тире</option>
                <option value="hunting">
                  5 раз снять 100% шкуру с животных
                </option>
                <option value="contraband">Сдать 5 контрабанды</option>
                <option value="tk">
                  Выиграть 5 игр в тренировочном комплексе со ставкой
                </option>
                <option value="maze">
                  Выиграть 3 любых игры на арене со ставкой
                </option>
              </select>
            </div>
            <div class="flex justify-end space-x-4">
              <button
                type="button"
                onclick="closeModal('newTaskModal')"
                class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors duration-300"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105"
              >
                Create Quest
              </button>
            </div>
          </form>
        </div>
      </div>

      <script src="check-list-js.js"></script>
    </div>
  </body>
</html>
